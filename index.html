<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_header">
        <div class="main_header_name">
            <div class="search_box">
            </div>
            <div class="icon_box">

            </div>
        </div>
    </div>
    <div class="main_body">
        <div class="story_carousel">
            <div class="story_box"></div>
        </div>
        <div class="right_float_box">
            <div class="rf_my_avatar_box">
                <div class="rf_my_avatar"></div>
                <div class="rf_my_text"></div>
                <div class="rf_my_button"></div>
            </div>
            <div class="rf_recommend">
                <div class="rf_recommend_thin_box">
                    <div class="rf_recommend_thin_box_text"></div>
                    <div class="rf_recommend_thin_box_button"></div>
                </div>
                <div class="rf_recommend_big_box">
                    <div class="rf_recommend_box_avatar"></div>
                    <div class="rf_recommend_box_text"></div>
                    <div class="rf_recommend_box_button"></div>
                </div>
            </div>

        </div>
        <div class="main_card_box">
            <div class="card_header">
                <div class="card_image">
                </div>
                <div class="card_desc">
                    <div class="card_desc_icon"></div>
                    <div class="card_desc_like_box">
                        <div class="liked_people"></div>
                        <div class="self_desc"></div>
                        <div class="comment_cnt"></div>
                        <div class="days_before"></div>
                    </div>
                </div>
                <div class="comment_box">
                    <div class="comment_box_icon"></div>
                    <div class="comment_box_input"></div>
                    <div class="comment_box_button"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
