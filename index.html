<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://kit.fontawesome.com/8ba03d9dac.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main_header">
        <div class="main_header_contents">
            <div class="main_header_name">instagram</div>
            <div class="header_search_box"></div>
            <div class="main_header_icon_box"></div>
        </div>
    </div>
    <div class="main_body">
        <div class="main_body_left">
            <div class="story_carousel_button"></div>
            <div class="story_carousel">
                <div class="story_box"></div>
            </div>
            <div class="main_body_under">
                <div class="main_card_box">
                    <div class="card_header"></div>
                    <div class="main_card_carousel_button"></div>
                    <div class="card_image_wrap">
                        <div class="card_main_image_box"></div>
                    </div>
                    <div class="card_desc">
                        <div class="card_desc_icon_box"></div>
                        <div class="card_desc_liked_box">
                        </div>
                    </div>
                    <div class="card_under_comment_box">
                    </div>
                </div>
            </div>
        </div>
        <div class="right_float_box">
            <div class="rf_my_avatar_box"></div>
            <div class="rf_recommend">
                <div class="rf_recommend_thin_box">
                    <div class="rf_recommend_thin_box_text">회원님을 위한 추천</div>
                    <div class="rf_recommend_thin_box_button">모두 보기</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal_body">
            <div class="modal_red_color">신고</div>
            <hr class="modal_line">
            <div class="modal_red_color">팔로우 취소</div>
            <hr class="modal_line">
            <div class="modal_black_color">게시물로 이동</div>
            <hr class="modal_line">
            <div class="modal_black_color">공유 대상...</div>
            <hr class="modal_line">
            <div class="modal_black_color">링크 복사</div>
            <hr class="modal_line">
            <div class="modal_black_color">퍼가기</div>
            <hr class="modal_line">
            <div class="exit_from_modal modal_black_color">취소</div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
